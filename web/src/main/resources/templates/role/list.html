<body class="hold-transition skin-blue sidebar-mini overflow-hidden">
    <div class="row">
        <div class="col-xs-6">
			<div class="box">
				<div class="box-header">
					<button type="button" class="btn btn-info" onclick="parent.openTab('/role/edit','新增角色')" >新增</button>
					<button type="button" class="btn btn-default" onclick="$('#delete-modal').modal()">删除当前页</button>
					<button type="button" class="btn btn-default">导入</button>
				</div>
				
				<div class="box-body" id="user-list" 
					type="datatable"
					url = "http://localhost:7777/role/getList"
					columns="[{ 'data': 'name', 'title': '角色', width:100, 'defaultContent': ''}
					,{ 'data':'note','title':'备注'}
					,{ 'data':'id','visible': false}
					,{ 'data': null,'title': '操作', width:80, 'render':operFormat}]">
				</div>
				
			</div>
		</div>
		<div class="col-xs-6">
			<div class="box">
				<div class="box-header">
					<a>角色管辖菜单</a>
				</div>
