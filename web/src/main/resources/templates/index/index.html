<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <title>首页视窗</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css" ></link>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"></link>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"></link>
  <!-- daterange picker -->
  <link rel="stylesheet" href="/js/plugins/daterangepicker/daterangepicker.css"></link>
  <!-- bootstrap datepicker -->
  <link rel="stylesheet" href="/js/plugins/datepicker/datepicker3.css"></link>
  <!-- Bootstrap time Picker -->
  <link rel="stylesheet" href="/js/plugins/timepicker/bootstrap-timepicker.min.css"></link>
  <!-- DataTables -->
  <link rel="stylesheet" href="/js/plugins/datatables/dataTables.bootstrap.css"></link>
  <!-- select 2-->
  <link rel="stylesheet" href="/js/plugins/select2/select2.min.css"></link>
  <!-- Theme style -->
  <link rel="stylesheet" href="/js/admin-lte/css/AdminLTE.css"></link>
  <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/js/admin-lte/css/skins/_all-skins.min.css"></link>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="skin-blue sidebar-mini">
<div class="content">
    <!-- 告警云图和在线用户 开始 -->
    <div>
        <div class="col-xs-6">
            <div class="box box-success">
            	<div class="box-header with-border" style="border-top:solid 2px #f3210c;">
                    <i class="fa fa-fw fa-users"></i>
                    <h3 class="box-title">系统日志</h3>
                </div>
                <div class="box-body" >
				</div>
            </div>
        </div>
        <div class="col-xs-6">
        	<div class="box box-success">
				<div class="box-header with-border" style="border-top:solid 2px #f3210c;">
                    <i class="fa fa-fw fa-users"></i>
                    <h3 class="box-title">在线用户</h3>
                </div>
                <div class="box-body" style="padding:0px; height:345px;">
                    <div id="all-alarm" class="table-responsive" style="margin-top:-9px;"></div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
        </div>
    </div>
    <!-- 告警云图和在线用户 结束 -->

    <div class="clear:both"></div>
    <!-- 基站和在线用户 开始 -->
    <div>
        <div class="col-xs-6">
            <div class="box">
				<div class="box-header with-border" style="border-top:solid 2px #00a65a;">
                    <i class="fa fa-fw fa-cube"></i>
                    <h3 class="box-title">当前资源</h3>
                </div>
                <div class="box-body" style="padding:10px;">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="info-box">
                                <span class="info-box-icon bg-aqua"><i class="fa fa-fw fa-wifi" style="color:#dd4b39"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">告警基站</span>
                                    <span class="info-box-number" id="err-bts">400</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="info-box">
                                <span class="info-box-icon bg-aqua"><i class="fa fa-fw fa-rss" style="color:#dd4b39"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">告警小区</span>
                                    <span class="info-box-number" id="err-alarm">20</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-6">
                            <div class="info-box">
                                <span class="info-box-icon bg-aqua"><i class="fa fa-fw fa-wifi"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">所有基站</span>
                                    <span class="info-box-number" id="all-bts">15000</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="info-box">
                                <span class="info-box-icon bg-aqua"><i class="fa fa-fw fa-rss"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">所有小区</span>
                                    <span class="info-box-number" id="all-alarms">100</span>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
        </div>
        <div class="col-xs-6">
            <div class="box">
                <div class="box-header with-border" style="border-top:solid 2px #31b0d5;">
                    <i class="fa fa-fw fa-at"></i>
                    <h3 class="box-title">在线人数（单位：万人）</h3>
                </div>
                <div class="box-body" style="padding:10px;height:300px;">
                    <div class="row">
                        <div class="col-xs-8">
                            <div id="userRealLineBox">
                                <div class="chartcont" id="userRealLine" style="min-width: 160px; height: 210px; margin: 0 auto"></div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="chartcont" id="userRealGauge" style="min-width: 160px; height: 210px; margin: 0 auto"></div>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 基站和在线用户 结束 -->

    <!-- 感知趋势 和 用户感知 开始 -->
    <div>
        <div class="col-xs-6">
            <div class="box">
                <div class="box-header with-border" style="border-top:solid 2px #dd4b39;">
                    <i class="fa fa-fw fa-line-chart"></i>
                    <h3 class="box-title">感知趋势</h3>
                </div>
                <div class="box-body" style="padding:10px;height: 240px; ">
        	        <div class="chartcont" id="userPerceLine" style="width:100%; height: 210px; margin: 0 auto">用户感知趋势图</div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
        	<div class="box">
                <div class="box-header with-border" style="border-top:solid 2px #00a65a;">
                    <i class="fa fa-fw fa-child"></i>
                    <h3 class="box-title">用户感知</h3>
                </div>
                <div class="box-body" style="padding:10px;height: 240px; ">
                    <div class="chartcont" id="userPerceGauge" style="min-width: 190px; height: 210px; margin: 0 auto">用户感知仪表盘</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 感知趋势 和 用户感知 结束 -->

    <!-- 流量趋势 和 流量分布 开始 -->
    <div>
        <div class="col-xs-6">
            <div class="box">
                <div class="box-header with-border" style="border-top:solid 2px #605ca8;">
                    <i class="fa fa-fw fa-signal"></i>
                    <h3 class="box-title">本月分公司流量分布（TOP 6）</h3>
                </div>
                <div class="box-body" style="padding:10px;">
                    <div id="donut-chart" style="height: 300px;"></div>
                </div>
            </div>
        </div>

        <div class="col-xs-6">
            <div class="box">
                <div class="box-header with-border" style="border-top:solid 2px #3c8dbc;">
                    <i class="fa fa-fw fa-line-chart"></i>
                    <h3 class="box-title">全网流量趋势</h3>
                </div>
                <div class="box-body" style="padding:10px;">
                    <div class="chartcont" id="flowLine" style="min-width: 190px; height: 300px; margin: 0 auto">流量趋势</div>
                </div>
            </div>
        </div>
    </div>
    <!-- 流量趋势 和 流量分布 结束 -->
</div>

<!-- jQuery 2.2.3 -->
<script src="/js/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="/js/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/js/plugins/datatables/dataTables.bootstrap.min.js"></script>

<script src="/js/require.js"></script>
<script src="/js/common.js"></script>
<!-- AdminLTE App -->
<script src="/js/admin-lte/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/admin-lte/js/app-set.js" charset="utf-8"></script>
<!-- FLOT CHARTS -->
<script src="/js/plugins/flot/jquery.flot.min.js"></script>
<!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
<script src="/js/plugins/flot/jquery.flot.resize.min.js"></script>
<!-- FLOT PIE PLUGIN - also used to draw donut charts -->
<script src="/js/plugins/flot/jquery.flot.pie.min.js"></script>
<!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
<script src="/js/plugins/flot/jquery.flot.categories.min.js"></script>
<script>
	function exit() {
		window.localtion.href = "/login";	
	}
</script>
</body>
</html>
