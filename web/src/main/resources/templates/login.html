<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0);">XXX云平台</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">管理系统</p>

    <form action="../Datas/" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="UserName" name="UserName" value="developer" placeholder="电话/邮箱/账号"></input>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="Password" name="Password" value="111111" placeholder="密码"></input>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住密码</input>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="button" id="btn-login" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- 第三方登录 -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat" style="background:#29A5E1"><i class="fa fa-qq"></i>QQ</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat" style="background:#09B811"><i class="fa fa-weixin"></i>微信</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">忘记密码</a><br></br>
    <a href="../register" class="text-center">立即注册</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
