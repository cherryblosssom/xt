<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css"></link>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"></link>
<!-- Ionicons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"></link>
<!-- select 2-->
<link rel="stylesheet" href="/js/plugins/select2/select2.min.css"  ></link>
<!-- Theme style -->
<link rel="stylesheet" href="/js/admin-lte/css/AdminLTE.css"></link>
<!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="/js/admin-lte/css/skins/_all-skins.min.css"></link>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- Horizontal Form -->
			<div class="box">
				<!-- form start -->
				
					<div class="box-body">
						<form class="form-horizontal" id="form">
							<script type="text/html" id="form-content">
								{{each list}}
									{{if $value.hide}}
										<input type="hidden" id="{{$value.id}}" name="{{$value.id}}" value="0"></input>
									{{else}}
									<div class='form-group'>
										<label for='{{$value.id}}' class='col-sm-2 col-md-2 control-label'>{{$value.title}}</label>
										<div class='col-sm-10 col-md-5'>
											{{if $value.select }}
												<select class="form-control select2" id="{{$value.id}}" name="{{$value.id}}" style="width: 100%;">
                                                  {{each $value.details as vv j}}
                                                    {{if vv.select}}
                                                    <option value="{{vv.id}}" selected="selected">{{vv.text}}</option>
                                                    {{else}}
                                                    <option value="{{vv.id}}" >{{vv.text}}</option>
                                                    {{/if}}
                                                  {{/each}}
                                                </select>
						                    {{else}}
												<input type='email' class='form-control' name='{{$value.id}}' id='{{$value.id}}' placeholder='{{$value.placeholder}}'></input>
											{{/if}}
										</div>
									</div>
									{{/if}}
								{{/each}}
							</script>
						</form>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button type="submit" class="btn btn-default " onclick="parent.openTab('/role/list','角色管理')">返回列表</button>
						<button type="submit" class="btn btn-info pull-right" onclick="save()">保存</button>
					</div>
					<!-- /.box-footer -->
				
			</div>
		</div>
	</div>

	<script data-main="/js/project/role/edit" src="/js/require.js"></script>

</body>
</html>
